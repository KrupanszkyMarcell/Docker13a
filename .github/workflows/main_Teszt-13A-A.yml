# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Teszt-13A-A

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_abaddf5c4673435f804ecb7682f5acd7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b0547d1d4fdd41f6aa21b9007c726fcf }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_abaddf5c4673435f804ecb7682f5acd7 }}/krupanszkymarcell/web-test-azure:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Teszt-13A-A'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_463762c231044e6c821d7ed3e9cebbaf }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_abaddf5c4673435f804ecb7682f5acd7 }}/krupanszkymarcell/web-test-azure:${{ github.sha }}'